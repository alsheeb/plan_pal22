<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Plant_Pal</title>

    <!-- SEO & Meta -->
    <meta name="description" content="Sign in to Plant_Pal to access your plant care history and reminders.">

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <!-- Navigation -->
    <nav class="navbar" aria-label="Main navigation">
        <div class="nav-container">
            <a class="logo">
                <span class="logo-icon" aria-hidden="true">üåø</span>
                <span class="logo-text">Plant_Pal</span>
            </a>
        </div>
    </nav>

    <!-- Login Form -->
    <main class="auth-section">
        <div class="auth-card" role="form" aria-labelledby="loginTitle">
            <header class="auth-header">
                <h1 id="loginTitle">Welcome Back</h1>
                <p>Sign in to access your plant care history</p>
            </header>
            
            <form id="loginForm" class="auth-form" autocomplete="on">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="you@example.com"
                        autocomplete="email"
                        required
                        autofocus
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Enter your password"
                            autocomplete="current-password"
                            required
                        >
                        <button 
                            type="button" 
                            class="toggle-password" 
                            id="togglePassword"
                            aria-label="Toggle password visibility"
                        >
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>
                
                <div 
                    class="form-error" 
                    id="formError" 
                    style="display: none;"
                    role="alert"
                    aria-live="polite"
                ></div>
                
                <button 
                    type="submit" 
                    class="btn btn-primary btn-full" 
                    id="loginBtn"
                >
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loader" style="display: none;" aria-hidden="true"></span>
                </button>
            </form>
            
            <footer class="auth-footer">
                <p>Don't have an account? <a href="register.html">Create one</a></p>
                
            </footer>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorDiv = document.getElementById('formError');
        const loginBtn = document.getElementById('loginBtn');
        const togglePasswordBtn = document.getElementById('togglePassword');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            // Show loading
            const btnText = loginBtn.querySelector('.btn-text');
            const btnLoader = loginBtn.querySelector('.btn-loader');
            
            btnText.style.display = 'none';
            btnLoader.style.display = 'inline-block';
            loginBtn.disabled = true;
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';

            try {
                const result = await Auth.login(email, password);
                
                if (result.success) {
                    window.location.href = 'index.html';
                } else {
                    errorDiv.textContent = result.message || 'Login failed. Please check your credentials.';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error(error);
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.style.display = 'block';
            } finally {
                btnText.style.display = 'inline';
                btnLoader.style.display = 'none';
                loginBtn.disabled = false;
            }
        });
        
        // Toggle password visibility
        togglePasswordBtn.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
        });
    </script>
</body>
</html>
