<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Plant_Pal</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- EmailJS SDK for OTP -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body class="auth-page">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a class="logo">
                <span class="logo-icon">üåø</span>
                <span class="logo-text">Plant_Pal</span>
            </a>
        </div>
    </nav>

    <!-- Register Form -->
    <section class="auth-section">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Join Plant_Pal to save your analysis history</p>
            </div>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input 
                        type="text" 
                        id="fullName" 
                        name="full_name" 
                        placeholder="John Doe"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="you@example.com"
                        required
                    >
                </div>

                <!-- OTP Controls (on the same page) -->
                <div class="form-group">
                    <button type="button" class="btn btn-outline" id="sendOtpBtn">
                        Send OTP to Email
                    </button>
                </div>

                <div id="otpSection" style="display: none;">
                    <div class="form-group">
                        <label for="otp">OTP Code</label>
                        <input 
                            type="text" 
                            id="otp" 
                            maxlength="6"
                            placeholder="Enter 6-digit OTP"
                        >
                    </div>
                    <button type="button" class="btn btn-secondary" id="verifyOtpBtn">
                        Verify OTP
                    </button>
                    <div class="form-error" id="otpMessage" style="display: none; margin-top: 8px;"></div>
                </div>
                <!-- End OTP Controls -->
                
                <div class="form-group" style="margin-top: 16px;">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="At least 6 characters"
                            minlength="6"
                            required
                        >
                        <button type="button" class="toggle-password" id="togglePassword">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirm_password" 
                        placeholder="Repeat your password"
                        required
                    >
                </div>
                
                <div class="form-error" id="formError" style="display: none;"></div>
                
                <button type="submit" class="btn btn-primary btn-full" id="registerBtn">
                    <span class="btn-text">Create Account</span>
                    <span class="btn-loader" style="display: none;"></span>
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
                <a href="login.html" class="back-link">‚Üê Back to Login</a>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>

    <script>
        // ==============================
        // EmailJS OTP CONFIG
        // ==============================
        const EMAILJS_PUBLIC_KEY = "mtS1y1z7dnF5cczJc";
        const EMAILJS_SERVICE_ID = "plant_pal";
        const EMAILJS_TEMPLATE_ID = "template_1aq0ywl";

        emailjs.init(EMAILJS_PUBLIC_KEY);

        const OTP_LENGTH = 6;
        const OTP_EXPIRATION_MINUTES = 5;

        let currentOTP = null;
        let otpExpirationTime = null;
        let otpVerified = false;

        function generateOTP(length) {
            let otp = "";
            for (let i = 0; i < length; i++) {
                otp += Math.floor(Math.random() * 10);
            }
            return otp;
        }

        async function handleSendOtp() {
            const emailInput = document.getElementById('email');
            const otpSection = document.getElementById('otpSection');
            const otpMessage = document.getElementById('otpMessage');
            const sendOtpBtn = document.getElementById('sendOtpBtn');

            const email = emailInput.value.trim();

            otpMessage.style.display = 'none';

            if (!email) {
                otpMessage.textContent = 'Please enter your email first.';
                otpMessage.style.display = 'block';
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                otpMessage.textContent = 'Please enter a valid email address.';
                otpMessage.style.display = 'block';
                return;
            }

            const otp = generateOTP(OTP_LENGTH);
            currentOTP = otp;
            otpExpirationTime = Date.now() + OTP_EXPIRATION_MINUTES * 60 * 1000;
            otpVerified = false;

            const templateParams = {
                to_email: email,  // matches {{to_email}} in EmailJS template
                otp_code: otp     // matches {{otp_code}} in EmailJS template
            };

            try {
                sendOtpBtn.disabled = true;
                sendOtpBtn.textContent = 'Sending...';

                const response = await emailjs.send(
                    EMAILJS_SERVICE_ID,
                    EMAILJS_TEMPLATE_ID,
                    templateParams
                );

                console.log('EmailJS response:', response);

                otpSection.style.display = 'block';
                otpMessage.style.color = 'white';
                otpMessage.textContent = 'OTP sent to your email. Please check your inbox';
                otpMessage.style.display = 'block';
            } catch (error) {
                console.error('EmailJS Error:', error);
                otpMessage.style.color = 'red';
                otpMessage.textContent = 'Failed to send OTP. Please try again.';
                otpMessage.style.display = 'block';
            } finally {
                sendOtpBtn.disabled = false;
                sendOtpBtn.textContent = 'Send OTP to Email';
            }
        }

        function handleVerifyOtp() {
            const otpInput = document.getElementById('otp');
            const otpMessage = document.getElementById('otpMessage');
            const enteredOTP = otpInput.value.trim();

            otpMessage.style.display = 'none';

            if (!enteredOTP) {
                otpMessage.textContent = 'Please enter the OTP code.';
                otpMessage.style.color = 'red';
                otpMessage.style.display = 'block';
                return;
            }

            if (!currentOTP) {
                otpMessage.textContent = 'Please click "Send OTP to Email" first.';
                otpMessage.style.color = 'red';
                otpMessage.style.display = 'block';
                return;
            }

            const now = Date.now();
            if (otpExpirationTime && now > otpExpirationTime) {
                otpMessage.textContent = 'OTP has expired. Please request a new one.';
                otpMessage.style.color = 'red';
                otpMessage.style.display = 'block';
                currentOTP = null;
                otpExpirationTime = null;
                otpVerified = false;
                return;
            }

            if (enteredOTP === currentOTP) {
                otpVerified = true;
                otpMessage.textContent = 'OTP verified successfully. You can create your account now.';
                otpMessage.style.color = 'green';
                otpMessage.style.display = 'block';
            } else {
                otpMessage.textContent = 'Invalid OTP. Please try again.';
                otpMessage.style.color = 'red';
                otpMessage.style.display = 'block';
            }
        }

        // Handle register form submit
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('formError');
            const otpMessage = document.getElementById('otpMessage');
            const btn = document.getElementById('registerBtn');
            
            errorDiv.style.display = 'none';

            // Validate passwords match
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.style.display = 'block';
                return;
            }

            // Make sure OTP is verified before creating account
            if (!otpVerified) {
                otpMessage.textContent = 'Please verify the OTP before creating your account.';
                otpMessage.style.color = 'red';
                otpMessage.style.display = 'block';
                return;
            }
            
            // Show loading
            btn.querySelector('.btn-text').style.display = 'none';
            btn.querySelector('.btn-loader').style.display = 'inline-block';
            btn.disabled = true;
            
            try {
                const result = await Auth.register(fullName, email, password);
                
                if (!result.success) {
                    errorDiv.textContent = result.message;
                    errorDiv.style.display = 'block';
                }
                // If Auth.register succeeds, it will redirect (as defined in auth.js)
            } catch (error) {
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.style.display = 'block';
            } finally {
                btn.querySelector('.btn-text').style.display = 'inline';
                btn.querySelector('.btn-loader').style.display = 'none';
                btn.disabled = false;
            }
        });
        
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', () => {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
        });

        // Attach OTP buttons
        document.getElementById('sendOtpBtn').addEventListener('click', handleSendOtp);
        document.getElementById('verifyOtpBtn').addEventListener('click', handleVerifyOtp);
        
    </script>
