<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Plant_Pal</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- EmailJS SDK for OTP -->

</head>
<body class="auth-page">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a class="logo">
                <span class="logo-icon">ğŸŒ¿</span>
                <span class="logo-text">Plant_Pal</span>

        </div>
    </nav>

    <!-- Register Form -->
    <section class="auth-section">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Join Plant_Pal to save your analysis history</p>
            </div>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input 
                        type="text" 
                        id="fullName" 
                        name="full_name" 
                        placeholder="John Doe"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="you@example.com"
                        required
                    >
                </div>

                <!-- OTP Controls (on the same page) -->
                <div class="form-group">
                    <button type="button" class="btn btn-outline" id="sendOtpBtn">
                        Send OTP to Email
                    </button>
                </div>

                <div id="otpSection" style="display: none;">
                    <div class="form-group">
                        <label for="otp">OTP Code</label>
                        <input 
                            type="text" 
                            id="otp" 
                            maxlength="6"
                            placeholder="Enter 6-digit OTP"
                        >
                    </div>
                    <button type="button" class="btn btn-secondary" id="verifyOtpBtn">
                        Verify OTP
                    </button>
                    <div class="form-error" id="otpMessage" style="display: none; margin-top: 8px;"></div>
                </div>
                <!-- End OTP Controls -->
                
                <div class="form-group" style="margin-top: 16px;">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="At least 6 characters"
                            minlength="6"
                            required
                        >
                        <button type="button" class="toggle-password" id="togglePassword">
                            ğŸ‘ï¸
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirm_password" 
                        placeholder="Repeat your password"
                        required
                    >
                </div>
                
                <div class="form-error" id="formError" style="display: none;"></div>
                
                <button type="submit" class="btn btn-primary btn-full" id="registerBtn">
                    <span class="btn-text">Create Account</span>
                    <span class="btn-loader" style="display: none;"></span>
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
                <a href="login.html" class="back-link">â† Back to Login</a>
            </div>
        </div>
    </section>

      <!-- Scripts -->
    <!-- ?v=3 Ù„Ø¥Ø¬Ø¨Ø§Ø± Ø§Ù„Ù…ØªØµÙØ­ Ø¹Ù„Ù‰ ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ù†Ø³Ø®Ø© Ø§Ù„Ø¬Ø¯ÙŠØ¯Ø© -->
    <script src="js/api.js?v=3"></script>
    <script src="js/auth.js?v=3"></script>
    <script src="js/main.js"></script>

    <script>
        // Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª EmailJS ÙˆØ§Ù„Ø£Ø²Ø±Ø§Ø± ÙƒÙ…Ø§ Ù‡ÙŠ...
        // ... (Ø§Ù„ÙƒÙˆØ¯ Ø§Ù„Ø®Ø§Øµ Ø¨Ù€ OTP Ø§ØªØ±ÙƒÙ‡ ÙƒÙ…Ø§ Ù‡Ùˆ) ...

        // ØªØ¹Ø¯ÙŠÙ„ Ø¨Ø³ÙŠØ· ÙÙŠ Ù…Ø¹Ø§Ù„Ø¬ Ø§Ù„ØªØ³Ø¬ÙŠÙ„
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // ... (Ø£ÙƒÙˆØ§Ø¯ Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ø§Ù„Ø¨Ø§Ø³ÙˆØ±Ø¯ ÙˆØ§Ù„Ù€ OTP ÙƒÙ…Ø§ Ù‡ÙŠ) ...
            
            // Ø²Ø± Ø§Ù„ØªØ­Ù…ÙŠÙ„
            const btn = document.getElementById('registerBtn');
            const errorDiv = document.getElementById('formError');
            
            // Ø¥Ø¸Ù‡Ø§Ø± Ø§Ù„Ù„ÙˆØ¯Ø±
            const btnText = btn.querySelector('.btn-text');
            const btnLoader = btn.querySelector('.btn-loader');
            if(btnText) btnText.style.display = 'none';
            if(btnLoader) btnLoader.style.display = 'inline-block';
            btn.disabled = true;
            
            try {
                const fullName = document.getElementById('fullName').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // Ø§Ø³ØªØ¯Ø¹Ø§Ø¡ Ø¯Ø§Ù„Ø© Ø§Ù„ØªØ³Ø¬ÙŠÙ„
                const result = await Auth.register(fullName, email, password);

                    errorDiv.style.display = 'block';
                    // Ø¥Ø¹Ø§Ø¯Ø© Ø§Ù„Ø²Ø± Ù„Ø­Ø§Ù„ØªÙ‡
                    if(btnText) btnText.style.display = 'inline';
                    if(btnLoader) btnLoader.style.display = 'none';

                }
            } catch (error) {
                console.error(error);
                errorDiv.textContent = 'Connection error';
                errorDiv.style.display = 'block';
                if(btnText) btnText.style.display = 'inline';
                if(btnLoader) btnLoader.style.display = 'none';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
